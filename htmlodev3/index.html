<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
</head>

<body style="margin:0; padding:0">

  <!-- Google img -->
  <div style="display:flex; justify-content:center">
    <img src="google.jpg" alt="google-img">
  </div>

  <!-- Searching area -->
  <div style="display:flex; flex-direction: column; justify-content:center; align-items:center; background-color:#f0f0f0;">
    <p style="text-align:center; margin:0; padding:0">Search the web using Google!</p>
    <div>
      <input type="text" name="" value="" style="width:500px">
    </div>
    <div>
      <button type="button" name="button">Google Search</button>
      <button type="button" name="button">I'm feeling lucky</button>
    </div>
  </div>

  <!-- footer-->
  <footer>


    <div style="display:flex;">
      <!-- Box 1 -->
      <div style="display:flex; flex-direction: column; justify-content:center; align-items:center; flex:2; background-color:#55d9b1; border:1px solid white;">
        <p style=" margin:0; padding:0;">Special Searches</p>
        <ul style="list-style-type:none; margin:0; padding:0; text-align:center">
          <li><a href="">Standford Search</a></li>
          <li><a href="">Linux Search</a></li>
        </ul>
      </div>
      <!-- Box 2 -->
      <div style="display:flex; flex-direction: column; justify-content:center; align-items:center; flex:1; background-color:#51c9a5; border:1px solid white;">
        <ul style="list-style-type:none; margin:0; padding:0; text-align:center">
          <li><a href="">Help!</a></li>
          <li><a href="">About Google</a></li>
          <li><a href="">Company Info</a></li>
          <li><a href="">Google! Logos</a></li>
        </ul>
      </div>

      <!-- Box 3 -->
      <div style="display:flex; flex-direction: column; justify-content:center; align-items:center; flex:2; text-align:center; background-color: #46ab8d; border:1px solid white;">
        <p style=" margin:0; padding:0;">Get Google!</p>
        <p style=" margin:0; padding:0;">updates monthly:</p>
        <input type="text" name="" value="" placeholder="your e-mail">
        <div style="display:flex;">
          <button type="button" name="button" style="margin-right:10px;">Subscribe</button>
          <ul style="list-style-type:none; margin:0; padding:0;">
            <li><a href="">Archieve</a></li>
          </ul>
        </div>

      </div>
    </div>

    <p style="text-align: center;">Copyright Â©1998 Google Inc.</p>

  </footer>

</body>

</html>
